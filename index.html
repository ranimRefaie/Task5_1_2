<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="slid active" id="slid-1">
                <h1>1</h1>
            </div>


            <div class="slid" id="slid-2">
                <h1>2</h1>
            </div>

            <div class="slid" id="slid-3">
                <h1>3</h1>
            </div>


            <div class="control-button">
                <button class="previous" onclick="prev()">
                    <i class="fa-solid fa-caret-left"></i>
                </button>

                <button class="next" onclick="next()">
                    <i class="fa-solid fa-caret-left fa-rotate-180"></i>
                </button>
            </div>
            <div class="btn-bottom">
                <div class="dot active" onclick="dot1() "></div>
                <div class="dot" onclick="dot2() "></div>
                <div class="dot" onclick="dot3() "></div>
            </div>
        </div>

    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>

</html>
